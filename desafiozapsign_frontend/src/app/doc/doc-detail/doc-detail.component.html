<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Detalhes do Documento</h2>
                    <div *ngIf="document">
                        <p><strong>Nome:</strong> {{ document.name }}</p>
                        <p><strong>Deletado:</strong> {{ document.deleted ? 'Sim' : 'Não' }}</p>
                        <p><strong>Data Limite para Assinar:</strong> {{ document.date_limit_to_sign | date }}</p>
                        <p><strong>Assinado:</strong> {{ document.signed ? 'Sim' : 'Não' }}</p>
                        <p><strong>Empresa:</strong> {{ document.company.name }}</p>
                        <p><strong>Criado por:</strong> {{ document.created_by.email }}</p>

                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm" (click)="editDocument()">Editar</button>
                            <button class="btn btn-outline-danger btn-sm" (click)="deleteDocument()">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
