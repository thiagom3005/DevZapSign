<div class="container mt-4">
    <h2>Listagem de Empresas</h2>

    <ul class="list-group">
        <li *ngFor="let company of companies" class="list-group-item d-flex justify-content-between align-items-center">
            {{ company.name }}

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="viewCompanyDetails(company.id)">
                    Detalhes
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="editCompany(company.id)">
                    Editar
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteCompany(company.id)">
                    Excluir
                </button>
            </div>
        </li>
    </ul>

    <button class="btn btn-outline-primary btn-sm mt-3" (click)="createCompany()">
        Nova Empresa
    </button>
</div>
