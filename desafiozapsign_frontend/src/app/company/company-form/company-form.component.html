<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ isNewCompany ? 'Nova Empresa' : 'Editar Empresa' }}</h2>
                    <form (ngSubmit)="saveCompany()" #companyForm="ngForm">

                        <div class="form-group">
                            <label for="name">Nome da Empresa</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="company.name"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="locale">Fuso Horário</label>
                            <input type="text" class="form-control" id="locale" name="locale"
                                [(ngModel)]="company.locale" required>
                        </div>

                        <div class="form-group">
                            <label for="lang">Linguagem</label>
                            <select class="form-control" id="lang" name="lang" [(ngModel)]="company.lang">
                                <option value="pt">Português</option>
                                <option value="es">Espanhol</option>
                                <option value="en">Inglês</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="created_by">Criada Por</label>
                            <select class="form-control" id="created_by" name="created_by"
                                [(ngModel)]="company.created_by">
                                <option *ngFor="let user of availableUsers" [ngValue]="user.id">{{ user.email }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="users">Usuários Associados</label>
                            <select multiple class="form-control" id="users" name="users" [(ngModel)]="company.users">
                                <option *ngFor="let user of availableUsers" [ngValue]="user.id">{{ user.email }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="docs">Documentos Associados</label>
                            <select multiple class="form-control" id="docs" name="docs" [(ngModel)]="company.docs">
                                <option *ngFor="let doc of availableDocuments" [ngValue]="doc.id">{{ doc.name }}
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">{{ isNewCompany ? 'Salvar' : 'Atualizar'
                            }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
